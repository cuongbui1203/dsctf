{% extends 'html/base.html' %}

{% block title %}
    <title>Users</title>
{% endblock title %}
{% block main %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Active</th>
            <th scope="col">Admin</th>
        </tr>
        </thead>
        {% for user in users %}
            <tr>
                <td>
                    {{ user.email }}
                </td>
                <td>
                    {{ user.username }}
                </td>
                <td>
                    {{ user.is_active }}
                </td>
                <td>
                    {{ user.is_superuser }}
                </td>
            </tr>
        {% endfor %}

    </table>
{% endblock main %}
