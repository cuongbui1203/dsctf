{% extends 'html/base.html' %}

{% block title %}
    <title>Scoreboard</title>
{% endblock title %}

{% block main %}
    <table class="table text-light">
        <thead>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Source</th>
        </tr>
        </thead>
        {% for user in users %}
            <tr>
                <td>
                    {{ user.email }}
                </td>
                <td>
                    {{ user.username }}
                </td>
                <td>
                    {{ user.userScore }}
                </td>
            </tr>
        {% endfor %}

    </table>
{% endblock main %}
